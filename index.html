<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <div class="container-fluid">

        </div>
    </div>

        <div class="offset-md-4" id="scoreBoard">
            <h2> Wins: <span id="wins">--</span> -- Loss: <span id="loss">--</span></h2>
        </div>

    <div class="row">

<div class="jumbotron jumbotron-fluid offset-md-4 " >

    <hr class="my-4">
    <span id="underScores"> </span>
    
</div>
        <div class="col-md-3" id="wrongBox">
          <h4> Incorect Letters:<span id="wrongLetter"></span></h4>

            <div id="hintBox"> </div>
        </div>
        
    </div>
 </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
